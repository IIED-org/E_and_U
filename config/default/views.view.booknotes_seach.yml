            value: "<h2><strong>Book notes</strong></h2>\r\n<p></p>\r\n<h3>Engaging our readers in preparing book notes</h3>\r\n<p>\r\nOur Book Notes section has short descriptions of books, papers and reports that we have prepared on all subjects relevant to urban issues. These are summaries rather than reviews. These go into the Book Notes online database that contains all Book Notes since our 1993 editions. It has facilities for searching by author, title, key word, city or country. \r\n</p><p>\r\nAs an experiment, we are opening this to our readers so it can draw on a wider pool of knowledge. So we invite you to send us short summaries of new publications you have read that you found interesting – and relevant to urban issues.  Authors may submit summaries too, but not promotional material.  We welcome your submission on relevant publications published within the last two years. This includes English-language Book Notes and English summaries of publications in Spanish, French or Portuguese. You will be listed as the author of the summary. \r\n</p><p>\r\nIf you would like to submit a Book Note, please search the database on this page to ensure that the publication has not already been covered. Please specify the title, author, publisher, year of publication, number of pages, and ISBN (if applicable). For the description, between one and six paragraphs is sufficient. Book Notes can be sent to eandu@iied.org</p>\r\n<p>\r\n(For a searchable database of papers in Environment and Urbanization, go to http://eau.sagepub.com/)\r\n</p>"
            format: full_html
          tokenize: false
